<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Walking Simulator - Interior Walls</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; }
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        #instructions {
            width: 50%;
            max-width: 400px; /* Max width for instructions */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Make sure it doesn't interfere with clicks */
            display: none; /* Hidden until pointer lock */
        }
        .message-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Click to Play</h1>
            <p>W, A, S, D: Move<br>Mouse: Look<br>Click: Interact / Use Door</p>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="message-box" class="message-box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // --- Core Scene Setup ---
        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3(); // Not currently used for primary movement
        let direction = new THREE.Vector3(); // Player movement direction
        const moveSpeed = 40.0; // Adjusted speed
        const interactionDistance = 15; // Interaction distance

        // --- State ---
        let playerLocation = 'outside'; // 'outside' or 'building1'
        const outsideColor = new THREE.Color(0x87ceeb); // Sky blue background
        const insideColor = new THREE.Color(0x333333); // Dark grey background for inside

        // --- Objects ---
        let objects = []; // Array to hold ALL collidable objects (buildings, walls)
        let interactableObjects = []; // Specific objects that can be clicked
        let interiorWalls = []; // Specific array for interior walls for visibility toggling
        let floor;
        let magicCube; // The original green cube (now global)
        let insideObject; // The object inside the building
        let doorObject; // Reference to the door mesh

        const raycaster = new THREE.Raycaster(); // For interactions
        const mouse = new THREE.Vector2(); // For click detection

        // --- Animation Parameters ---
        const jumpDuration = 500; // ms
        const jumpHeight = 5; // units

        // --- Initialization ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = outsideColor; // Start outside
            scene.fog = new THREE.Fog(0x87ceeb, 0, 150); // Initial fog

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 10; // Set initial camera height (eye level)
            camera.position.z = 5; // Start closer to origin

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // --- Lighting ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 75);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);

            // --- Controls ---
            controls = new THREE.PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');
            const crosshair = document.getElementById('crosshair');

            instructions.addEventListener('click', () => controls.lock());

            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
                crosshair.style.display = 'block';
            });

            controls.addEventListener('unlock', () => {
                blocker.style.display = 'flex';
                instructions.style.display = '';
                crosshair.style.display = 'none';
            });

            scene.add(controls.getObject());

            // --- Event Listeners ---
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);

            // --- Create Environment ---
            createFloor();
            createBuildings(); // Creates buildings and the door
            createInteractableCube(); // Creates the green cube outside
            createInsideObject(); // Creates the red cube inside
            createInteriorWalls(); // Creates the walls inside the building

            // Set initial visibility based on location
            updateObjectVisibility();
        }

        // --- Floor ---
        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(500, 500);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            floor.userData.location = 'outside';
            scene.add(floor);
        }

        // --- Buildings & Door ---
        function createBuildings() {
            const buildingMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            const buildingGeometry = new THREE.BoxGeometry(20, 40, 20);

            const buildingPositions = [
                { x: -30, y: 20, z: -40 }, { x: 30, y: 20, z: -40 },
                { x: -30, y: 20, z: 40 }, { x: 30, y: 20, z: 40 },
                { x: 0, y: 20, z: -60 }, { x: 60, y: 20, z: 0 },
                { x: -60, y: 20, z: 0 },
            ];

            buildingPositions.forEach(pos => {
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial.clone());
                building.position.set(pos.x, pos.y, pos.z);
                building.castShadow = true;
                building.receiveShadow = true;
                building.userData.isBuilding = true;
                building.userData.name = "Building";
                building.userData.location = 'outside';
                scene.add(building);
                objects.push(building); // Add to collidable objects array
            });

            // --- Create THE Door ---
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x553311, roughness: 0.8 });
            const doorGeometry = new THREE.BoxGeometry(5, 10, 0.5);
            doorObject = new THREE.Mesh(doorGeometry, doorMaterial);
            const doorPosX = -30;
            const doorPosZ = -29.8;
            doorObject.position.set(doorPosX, 5, doorPosZ);
            doorObject.userData.isDoor = true;
            doorObject.userData.name = "Door";
            doorObject.userData.buildingId = 'building1';
            doorObject.userData.outsidePos = new THREE.Vector3(doorPosX, 10, doorPosZ + 2); // Teleport point outside
            // Adjust inside position to be start of corridor/room
            doorObject.userData.insidePos = new THREE.Vector3(doorPosX, 10, doorPosZ - 2); // Closer to door for entry point
            doorObject.userData.location = 'both'; // Door is interactable in both locations
            scene.add(doorObject);
            interactableObjects.push(doorObject); // Door is interactable
        }

         // --- Interior Walls ---
         function createInteriorWalls() {
            const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, side: THREE.DoubleSide }); // Lighter grey walls
            const wallHeight = 15;
            const wallDepth = 0.5;
            const roomWidth = 15;
            const roomLength = 20;

            // Position walls relative to the door's *intended* inside space center
            // Let's center the room around (-30, y, -40)
            const roomCenter = new THREE.Vector3(-30, wallHeight / 2, -40);

            // Wall definitions: [width, height, depth, offsetX, offsetY, offsetZ] relative to roomCenter
            const wallDefs = [
                // Back Wall
                [roomWidth, wallHeight, wallDepth, 0, 0, -roomLength / 2],
                // Front Wall (Left Part - leaving gap for door)
                [roomWidth/2 - 3, wallHeight, wallDepth, -roomWidth/4 - 1.5 , 0, roomLength / 2],
                 // Front Wall (Right Part - leaving gap for door)
                [roomWidth/2 - 3, wallHeight, wallDepth, roomWidth/4 + 1.5, 0, roomLength / 2],
                // Left Wall
                [roomLength, wallHeight, wallDepth, -roomWidth / 2, 0, 0],
                // Right Wall
                [roomLength, wallHeight, wallDepth, roomWidth / 2, 0, 0]
            ];

            wallDefs.forEach(def => {
                const geometry = new THREE.BoxGeometry(def[0], def[1], def[2]);
                const wall = new THREE.Mesh(geometry, wallMaterial);
                wall.position.copy(roomCenter).add(new THREE.Vector3(def[3], def[4], def[5]));
                // Rotate side walls
                if (def[0] === roomLength) { // Left or Right wall
                    wall.rotation.y = Math.PI / 2;
                }
                wall.userData = { location: 'building1', isWall: true, name: "Wall" };
                wall.visible = false; // Start hidden
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                objects.push(wall); // Add wall to the main collision objects array
                interiorWalls.push(wall); // Add to specific array for visibility toggling
            });
         }

        // --- Interactable Object (Outside) ---
        function createInteractableCube() {
            const geometry = new THREE.BoxGeometry(3, 3, 3);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            magicCube = new THREE.Mesh(geometry, material);
            magicCube.position.set(0, 1.5, -15);
            magicCube.castShadow = true;
            magicCube.userData.isInteractable = true;
            magicCube.userData.name = "Magic Cube";
            magicCube.userData.location = 'outside';
            magicCube.userData.baseY = magicCube.position.y;
            magicCube.userData.isAnimating = false;
            magicCube.userData.animationStartTime = 0;
            scene.add(magicCube);
            interactableObjects.push(magicCube);
        }

        // --- Interactable Object (Inside) ---
        function createInsideObject() {
            const geometry = new THREE.SphereGeometry(2, 32, 16);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            insideObject = new THREE.Mesh(geometry, material);
            // Position inside the room defined by walls, e.g., near the back
            const roomCenterZ = -40;
            const roomLength = 20;
            insideObject.position.set(-30, 5, roomCenterZ - roomLength/2 + 5); // Place near back wall
            insideObject.castShadow = true;
            insideObject.userData.isInteractable = true;
            insideObject.userData.name = "Mystic Sphere";
            insideObject.userData.location = 'building1';
            insideObject.userData.baseY = insideObject.position.y;
            insideObject.userData.isAnimating = false;
            insideObject.userData.animationStartTime = 0;
            scene.add(insideObject);
            interactableObjects.push(insideObject);
            insideObject.visible = false; // Initially hidden
        }

        // --- Update Object Visibility based on Player Location ---
        function updateObjectVisibility() {
            const isOutside = (playerLocation === 'outside');

            // Toggle outside objects
            floor.visible = isOutside;
            magicCube.visible = isOutside;
            objects.forEach(obj => {
                 if (obj.userData.isBuilding) {
                     obj.visible = isOutside;
                 }
            });

            // Toggle inside objects
            insideObject.visible = !isOutside;
            interiorWalls.forEach(wall => {
                wall.visible = !isOutside;
            });

            // Reset animation state when visibility changes
            if (!magicCube.visible) magicCube.userData.isAnimating = false;
            if (!insideObject.visible) insideObject.userData.isAnimating = false;
        }

        // --- Handle Window Resize ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Keyboard Input ---
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        // --- Interaction Logic ---
        function onClick() {
            if (!controls.isLocked) return;

            mouse.x = 0;
            mouse.y = 0;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactableObjects);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                const distance = intersects[0].distance;

                if (distance <= interactionDistance) { // Check uses the updated interactionDistance
                    // --- Door Interaction ---
                    if (intersectedObject.userData.isDoor) {
                        const door = intersectedObject;
                        if (playerLocation === 'outside') {
                            playerLocation = door.userData.buildingId;
                            camera.position.copy(door.userData.insidePos); // Use defined inside entry point
                            scene.background = insideColor;
                            scene.fog = null;
                            showMessage("Entered the building.");
                        } else if (playerLocation === door.userData.buildingId) {
                            playerLocation = 'outside';
                            camera.position.copy(door.userData.outsidePos);
                            scene.background = outsideColor;
                            scene.fog = new THREE.Fog(0x87ceeb, 0, 150);
                            showMessage("Exited the building.");
                        }
                        updateObjectVisibility();
                        camera.updateProjectionMatrix(); // Ensure camera updates after teleport
                    }
                    // --- Other Interactable Objects ---
                    else if (intersectedObject.userData.isInteractable) {
                        if ((intersectedObject.userData.location === playerLocation || intersectedObject.userData.location === 'both') && !intersectedObject.userData.isAnimating) {
                            intersectedObject.material.color.setHex(Math.random() * 0xffffff);
                            intersectedObject.userData.isAnimating = true;
                            intersectedObject.userData.animationStartTime = performance.now();
                            showMessage(`Interacted with: ${intersectedObject.userData.name}`);
                        } else if (intersectedObject.userData.isAnimating) {
                             showMessage("It's still moving!");
                        } else {
                             showMessage("Cannot interact with that right now.");
                        }
                    }
                } else {
                    if (intersectedObject.userData.isInteractable || intersectedObject.userData.isDoor) {
                         showMessage("Too far away.");
                    }
                }
            }
        }

        // --- Message Display ---
        let messageTimeout;
        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            if (!messageBox) return;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            if (messageTimeout) clearTimeout(messageTimeout);
            messageTimeout = setTimeout(() => {
                if (messageBox) messageBox.style.display = 'none';
            }, 3000);
        }

        // --- Animation Loop ---
        let prevTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now(); // Get current time for animations
            const delta = (time - prevTime) / 1000; // Delta time in seconds

            // --- Update Object Animations ---
            interactableObjects.forEach(obj => {
                if (obj.userData.isInteractable && obj.userData.isAnimating) {
                    const elapsedTime = time - obj.userData.animationStartTime;
                    if (elapsedTime < jumpDuration) {
                        const progress = elapsedTime / jumpDuration;
                        const yOffset = jumpHeight * Math.sin(progress * Math.PI);
                        obj.position.y = obj.userData.baseY + yOffset;
                    } else {
                        obj.position.y = obj.userData.baseY;
                        obj.userData.isAnimating = false;
                    }
                }
            });
            // --- End Object Animations ---


            if (controls.isLocked === true) {

                 // Store position *before* movement is applied
                const originalPosition = camera.position.clone();

                // --- Movement Update (Always active when locked) ---
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensure consistent speed

                const actualMoveSpeed = moveSpeed * delta;

                // Apply movement using controls
                if (direction.z !== 0) controls.moveForward(direction.z * actualMoveSpeed);
                if (direction.x !== 0) controls.moveRight(direction.x * actualMoveSpeed);

                // --- Collision Detection (Conditional based on location) ---
                let collision = false;
                const playerCollider = new THREE.Box3().setFromCenterAndSize(
                    camera.position, // Check collision at the new position
                    new THREE.Vector3(1.5, 10, 1.5) // Player's bounding box
                );

                if (playerLocation === 'outside') {
                    // Check collision with exterior buildings
                    for (let i = 0; i < objects.length; i++) {
                        if (objects[i].userData.isBuilding) {
                             const objectCollider = new THREE.Box3().setFromObject(objects[i]);
                             if (playerCollider.intersectsBox(objectCollider)) {
                                collision = true;
                                break;
                            }
                        }
                    }
                } else if (playerLocation === 'building1') {
                     // Check collision with interior walls
                     for (let i = 0; i < objects.length; i++) {
                        if (objects[i].userData.isWall) {
                             const objectCollider = new THREE.Box3().setFromObject(objects[i]);
                             if (playerCollider.intersectsBox(objectCollider)) {
                                collision = true;
                                break;
                            }
                        }
                    }
                }

                // If collision detected, revert position to before movement was applied
                if (collision) {
                    camera.position.copy(originalPosition);
                }
                // --- End Collision Detection ---

                // Keep player at fixed height (applies both inside and outside)
                 if (!camera.position) {
                     console.error("Camera position is undefined!");
                 } else {
                     // Ensure Y position is maintained AFTER collision resolution
                     camera.position.y = 10;
                 }


            } // End if (controls.isLocked)

            prevTime = time; // Update prevTime for next frame's delta calculation
            renderer.render(scene, camera);
        }

        // --- Start ---
        window.onload = () => {
            init();
            animate();
        }

    </script>
</body>
</html>
